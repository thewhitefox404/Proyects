<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Cat Game</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Game Cat</h1>
      <div id="row1">
        <div class="box" id="box1" onclick="onclic('box1');"></div>
        <div class="box" id="box2" onclick="onclic('box2');"></div>
        <div class="box" id="box3" onclick="onclic('box3');"></div>
      </div>
      <div id="row2">
        <div class="box" id="box4" onclick="onclic('box4');"></div>
        <div class="box" id="box5" onclick="onclic('box5');"></div>
        <div class="box" id="box6" onclick="onclic('box6');"></div>
      </div>
      <div id="row3">
        <div class="box" id="box7" onclick="onclic('box7');"></div>
        <div class="box" id="box8" onclick="onclic('box8');"></div>
        <div class="box" id="box9" onclick="onclic('box9');"></div>
      </div>
      <div id="row4">
        <h2 id="playerTurn"></h2>
        <button id="startGame" onclick="start();">Start Game</button>
        <button id="resetGame" onclick="resetGame();">Reset Game</button>
        
        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  <footer>Programmed: Whitefox404</footer>
</html>
